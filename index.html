<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Calculadora - JS</title>

    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/scripts.js"></script>

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
<h1>Calculadora JS</h1>
<div id="calculator">
    <div id="screen-container">
        <div id="upper-number">
            0
        </div>
        <div id="result-number">
            0
        </div>
    </div>
    <!--Row1-->
    <div class="buttons-container">
        <div class="btn-container">
            <div class="btn" id="ac-btn">AC</div>
            <div class="btn" id="division-btn">/</div>
        </div>
    </div>
    <!--Row2-->
    <div class="buttons-container">
        <div class="btn-container">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn" id="multiplication-btn">x</div>
        </div>
    </div>
    <!--Row3-->
    <div class="buttons-container">
        <div class="btn-container">
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn" id="minus-btn">+</div>
        </div>
    </div>
    <!--Row4-->
    <div class="buttons-container">
        <div class="btn-container">
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn" id="plus-btn">-</div>
        </div>
    </div>
    <!--Row5-->
    <div class="btn-container">
        <div class="btn" id="zero-btn">0</div>
        <div class="btn" id="equals-btn">=</div>
    </div>
</div>
</body>
</html>
